parameters:
  git_dir: .
  bin_dir: vendor/bin
  tasks:
    composer: ~
    phpcpd:
      exclude:
      - vendor
      - config
      - src/OfflineAds/src/Migrations
      - test
      - data
    phpcsfixer:
      level: psr2
      fixers:
        - trailing_spaces
        - array_element_no_space_before_comma
        - array_element_white_space_after_comma
        - blankline_after_open_tag
        - double_arrow_multiline_whitespaces
        - duplicate_semicolon
        - empty_return
        - extra_empty_lines
        - function_typehint_space
        - include
        - join_function
        - list_commas
        - multiline_array_trailing_comma
        - namespace_no_leading_whitespace
        - new_with_braces
        - no_blank_lines_after_class_opening
        - no_empty_lines_after_phpdocs
        - object_operator
        - operators_spaces
        - phpdoc_indent
        - phpdoc_no_access
        - phpdoc_no_empty_return
        - phpdoc_scalar
        - phpdoc_separation
        - phpdoc_trim
        - remove_leading_slash_use
        - remove_lines_between_uses
        - return
        - self_accessor
        - short_bool_cast
        - single_array_no_trailing_comma
        - single_blank_line_before_namespace
        - single_quote
        - spaces_before_semicolon
        - ternary_spaces
        - trim_array_spaces
        - unused_use
        - whitespacy_lines
        - concat_with_spaces
        - multiline_spaces_before_semicolon
        - newline_after_open_tag
        - ordered_use
        - short_array_syntax
    phplint: ~
    phpmd:
      exclude:
      - vendor
      - config
      - src/Migrations
      - test
      ruleset:
      - cleancode
      - codesize
    phpmnd: ~
    phpparser:
      visitors:
        forbidden_function_calls:
          blacklist:
            - 'var_dump'
    phpstan:
      level: 7
    phpversion:
      project: '7.1'
    securitychecker: ~
