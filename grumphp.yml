parameters:
  git_dir: .
  bin_dir: vendor/bin
  tasks:
    composer: ~
    phpcpd:
      exclude:
      - vendor
      - config
      - src/OfflineAds/src/Migrations
      - test
      - data
    phpcsfixer2:
      config: .php_cs
      allow_risky: true
    phplint: ~
    phpmd:
      exclude:
      - vendor
      - config
      - src/Migrations
      - test
      ruleset:
      - cleancode
      - codesize
    phpmnd: ~
    phpparser:
      visitors:
        forbidden_function_calls:
          blacklist:
            - 'var_dump'
    phpstan:
      level: 7
    phpversion:
      project: '7.1'
    securitychecker: ~
